<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Article Settings</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="settings">
      <!-- <h1>設定</h1> -->
      <label for="gemini-api-key">
        <h2>Gemini API キー</h2>
        <div class="required">*必須</div>
      </label>
      <p>生成に使用する Gemini の API キーです。<a href="https://github.com/k0range/video2article-next/blob/main/docs/get-gemini-api-key.md" target="_blank">取得方法</a><br>従量課金が有効な場合、APIの使用料金が発生します.</p>
      <input type="password" id="gemini-api-key" name="gemini-api-key" required>

      <br>

      <label for="includes-image">
        <h2>記事に画像を含める</h2>
      </label>
      <p>生成される記事に画像（動画の一部）を含めます。</p>
      <select name="includes-image" id="includes-image">
        <option value="true">含める</option>
        <option value="false">含めない</option>
      </select>

      <label for="esc-to-close">
        <h2>Esc キーでリーダーを閉じる</h2>
      </label>
      <select name="esc-to-close" id="esc-to-close">
        <option value="true">有効</option>
        <option value="false">無効</option>
      </select>

      <label for="shortcut-keys">
        <h2>ショートカットキー</h2>
      </label>
      <div class="block">
        ブラウザの設定から変更できます。<a href="https://github.com/k0range/video2article-next/blob/main/docs/shortcut-key-settings.md" target="_blank">詳しく見る</a>
      </div>

      <label for="custom-prompt">
        <h2>カスタムプロンプト</h2>
      </label>
      <p>AIに追加で指示したいことを指定できます。<br>例）記事の最初に箇条書きで要約を書いてください。</p>
      <textarea id="custom-prompt" name="custom-prompt" rows="5"></textarea>
      
      <button id="save_button">保存</button>
    </div>
    <div class="ad" id="ad" style="display: none;">
      <h1>👀 Korange の他の制作物</h1>
      <img id="image" src="https://citronote.korange.work/_astro/icon.OVo7bDZQ_26gBq8.webp">
      <h2 id="name"></h2>
      <p id="description"></p>
      <div class="button-wrapper">
        <a id="button" href="" target="_blank">
          <div class="button">詳しく見る</div>
        </a>
      </div>
    </div>
  </body>
</html>
